<div class="container">

  <h1>Panier</h1>
  <div class="row">
    <div class="col-sm-12">
      <table class="table" id="panier">
        <thead>
        <tr>
          <th>Article</th>
          <th>Prix unitaire</th>
          <th>Quantité</th>
          <th>Prix total</th>
          <th>&nbsp;</th>
        </tr>
        </thead>

      </table>
    </div>
    <div class="col-sm-8">
      Code promotion ?
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Code promotion" aria-label="Code promotion" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Valider</button>
      </div>
    </div>
    <div class="col-sm-4">
      <table class="table">
        <tr>
          <th>Nombre d'articles</th>
          <td><span id="nbArticles">0</span></td>
        </tr>
        <tr>
          <th>Total HT</th>
          <td><span id="totalHT">0</span> €</td>
        </tr>
        <tr>
          <th>Livraison</th>
          <td><span id="totalLivraison">0</span> €</td>
        </tr>
        <tr>
          <th>TVA</th>
          <td><span id="totalTva">0</span> €</td>
        </tr>
        <tr>
          <th>Total TTC</th>
          <td><span id="totalTTC">0</span> €</td>
        </tr>
      </table>
      <button class="btn text-danger" id="vider">Vider le panier</button>
      <button class="btn btn-primary" id="valider">Valider</button>
    </div>
  </div>
